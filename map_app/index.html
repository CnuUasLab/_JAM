
<html><body>                                                                    
<div id="mapdiv"></div>                                                         
<script src="http://www.openlayers.org/api/OpenLayers.js"></script>             
<script src="app.js"></script>
<script src="/socket.io/socket.io.js"></script>

<script>
  createStationaryObsticle(-76.426091, 38.144716);
  createStationaryObsticle(-76.426491, 38.144836);
  createMovingObsticle( -76.426827, 38.144524, 1 );
  createMovingObsticle( -76.426249, 38.144193, 2 );
</script>

<script>
var socket = io.connect(window.location.href.replace(/\map/gi, ''));

socket.on('obstacle_data', function(data) {
	console.log(data);
});

socket.on('mavlink', function(data) {
	changePlaneLoc(data.longitude, data.latitude);
});
</script>
                                   
<button onclick="changePlaneLoc(-76.427591, 38.144916)">First Update</button>
<button onclick="changePlaneLoc(-76.427291, 38.145016)">Second Update</button>

<button onclick="changeMovingObsticleLoc(-76.42888, 38.145621, 2)">Move Object 1</button>
